<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Greetings</title>
  </head>
  <body>
    <br>
    <div class="container">
      <div class="row mb-3">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Driver Name</label>
        <div class="col-sm-10">
          <input type="name" class="form-control" id="inputDriver">
        </div>
      </div>
      <div class="row mb-3">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Guest Name</label>
        <div class="col-sm-10">
          <input type="name" class="form-control" id="inputGuest">
        </div>
      </div>
      <fieldset class="row mb-3">
        <legend class="col-form-label col-sm-2 pt-0">Store</legend>
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="store" id="gridRadios1" value="CFA University">
            <label class="form-check-label" for="gridRadios1">
              CFA University
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="store" id="gridRadios2" value="CFA Palm Valley">
            <label class="form-check-label" for="gridRadios2">
              CFA Palm Valley
            </label>
          </div>
        </div>
      </fieldset>
      <br>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
        <label class="form-check-label" for="flexSwitchCheckDefault">Late Arrival</label>
      </div>
      <br>
      <button type="submit" class="btn btn-primary" onclick="getInfo();">Create Message</button>
    </div>
    <br>
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-sm-12">
          <div id="greeting" class="message">

          </div>
          <br>
          <button type="button" class="btn btn-primary" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="bottom" data-bs-content="Copied text!"  onclick="clipboardCopy('greeting')">
            Copy Greeting
          </button>
        </div>
        <div class="col-md-6 col-sm-12">
          <div id="arrival" class="message">

          </div>
          <br>
          <button type="button" class="btn btn-primary" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="bottom" data-bs-content="Copied text!"  onclick="clipboardCopy('arrival')">
            Copy Arrival
          </button>
        </div>
      </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->

    <!-- Optional JavaScript; choose one of the two! -->
    <script src="index.js"></script>

  </body>
</html>
